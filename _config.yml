title: Christina's Novel
description: 我的小说连载站
url: "https://www.christinayxr.com"
baseurl: "/novel-test"  # 注意：如果你的仓库名不是 novel-test，请改成你的仓库名

# 核心设置：启用远程主题
remote_theme: mmistakes/so-simple-theme

# 皮肤设置 (Skin)
# 可选值: air, contrast, dark, hack, solarized-dark, solarized-light
skin: /assets/css/skins/default.css 

# 插件设置 (GitHub Pages 必须)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-include-cache

# 作者信息
author:
  name: Christina
  bio: "科幻小说爱好者 / 摄影师"
  
# 搜索功能 (这个主题自带搜索！)
search: true
